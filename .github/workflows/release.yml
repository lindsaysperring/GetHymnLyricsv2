name: Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

jobs:
  build-and-release:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: windows-latest
            output_name: GetHymnLyricsv2.exe
            platform_name: Windows-x64
            publish_rid: win-x64
          - os: windows-latest
            output_name: GetHymnLyricsv2.exe
            platform_name: Windows-x86
            publish_rid: win-x86
          - os: macos-latest
            output_name: GetHymnLyricsv2
            platform_name: macOS-x64
            publish_rid: osx-x64

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Required for Nerdbank.GitVersioning to calculate version

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Install NBGV tool
        run: dotnet tool install -g nbgv

      - name: Set Version
        id: version
        shell: bash
        run: |
          VERSION=$(nbgv get-version -v SimpleVersion)
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "Detected version: $VERSION"

      - name: Restore dependencies
        run: dotnet restore

      - name: Publish (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          dotnet publish -c Release -r ${{ matrix.publish_rid }} `
          --self-contained true `
          -p:PublishSingleFile=true `
          -p:UseAppHost=true `
          -p:IncludeNativeLibrariesForSelfExtract=true `
          -p:EnableCompressionInSingleFile=true

      - name: Publish (macOS)
        if: matrix.os == 'macos-latest'
        run: |
          dotnet publish -c Release -r ${{ matrix.publish_rid }} \
          --self-contained true \
          -p:UseAppHost=true

      - name: Create output directory
        run: mkdir release-package

      - name: Package (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          $ZipName = "GetHymnLyricsv2-${{ matrix.platform_name }}-${{ env.VERSION }}.zip"
          Compress-Archive -Path "GetHymnLyricsv2\bin\Release\net8.0\${{ matrix.publish_rid }}\publish\*" -DestinationPath "release-package\$ZipName"

      - name: Package (macOS)
        if: matrix.os == 'macos-latest'
        run: |
          APP_NAME="GetHymnLyricsv2.app"
          APP_CONTENTS="release-package/$APP_NAME/Contents"
          
          # Create app bundle structure
          mkdir -p "$APP_CONTENTS/MacOS"
          mkdir -p "$APP_CONTENTS/Resources"
          
          # Copy executable and make it executable
          chmod +x "GetHymnLyricsv2/bin/Release/net8.0/${{ matrix.publish_rid }}/publish/${{ matrix.output_name }}"
          cp -r "GetHymnLyricsv2/bin/Release/net8.0/${{ matrix.publish_rid }}/publish/" "$APP_CONTENTS/MacOS/"
          
          # Copy data files
          mkdir -p "$APP_CONTENTS/Resources/Data"
          cp "GetHymnLyricsv2/Data/Songs.xml" "$APP_CONTENTS/Resources/Data/"
          
          # Copy icon if it exists
          cp "Assets/gethymnlyrics-logo.ico" "$APP_CONTENTS/Resources/gethymnlyrics.icns" || true
          
          # Create Info.plist with dynamic version
          cat > "$APP_CONTENTS/Info.plist" << EOF
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
              <key>CFBundlePackageType</key>
              <string>APPL</string>
              <key>CFBundleExecutable</key>
              <string>GetHymnLyricsv2</string>
              <key>CFBundleIdentifier</key>
              <string>com.lindsaysperring.gethymnlyricsv2</string>
              <key>CFBundleName</key>
              <string>GetHymnLyricsv2</string>
              <key>CFBundleIconFile</key>
              <string>gethymnlyrics.icns</string>
              <key>CFBundleShortVersionString</key>
              <string>${{ env.VERSION }}</string>
              <key>CFBundleVersion</key>
              <string>${{ env.VERSION }}</string>
              <key>LSMinimumSystemVersion</key>
              <string>10.12</string>
              <key>CFBundleInfoDictionaryVersion</key>
              <string>6.0</string>
              <key>CFBundleSupportedPlatforms</key>
              <array>
                  <string>MacOSX</string>
              </array>
          </dict>
          </plist>
          EOF
          
          # Create DMG
          DMG_NAME="GetHymnLyricsv2-${{ matrix.platform_name }}-${{ env.VERSION }}.dmg"
          hdiutil create -volname "GetHymnLyricsv2" -srcfolder "release-package" -ov -format UDZO "$DMG_NAME"
          mv "$DMG_NAME" "release-package/"
          rm -r "release-package/$APP_NAME"

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: artifacts-${{ matrix.platform_name }}
          path: release-package/*

  create-release:
    needs: build-and-release
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          pattern: artifacts-*
          merge-multiple: true
        
      - name: Display structure of downloaded files
        run: ls -R artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts/*
          draft: false
          prerelease: false
          generate_release_notes: true
